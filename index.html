<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Tree</title>
    <script type="module" crossorigin src="/fractal_tree/index.js"></script>
    <link rel="stylesheet" href="/fractal_tree/index.css">
  </head>
  <body>
    <div id="app"></div>
    <div class="controls">
      <label for="angle">Angle</label>
      <input type="range" min="0" max="1" value="0.25" step="0.01" name="angle" id="angle">
      <label for="max-level">Max Level</label>
      <input type="range" max="13" step="1" min="1" value="3" name="max-level" id="max-level">
    </div>
    
  </body>
</html>
